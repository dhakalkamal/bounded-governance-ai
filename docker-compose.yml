version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app/backend
      - ./agents:/app/agents
      - ./shared:/app/shared
      - uploads:/app/backend/uploads
      - db-data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/governance.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: http://localhost:8000
        NEXT_PUBLIC_API_KEY: dev-api-key-123
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  uploads:
  db-data:
